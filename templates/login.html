<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tourist Safety System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 24px;
        }
        .header p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background: #5a67d8;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .user-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .user-type button {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .user-type button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .demo-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .demo-section h4 {
            margin-top: 0;
            color: #495057;
        }
        .demo-credentials {
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>ðŸ‡®ðŸ‡³ Tourist Safety System</h1>
            <p>Smart Monitoring & Incident Response</p>
        </div>

        {% if error %}
        <div class="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if message %}
        <div class="alert-success">
            {{ message }}
        </div>
        {% endif %}

        <form method="post" action="/auth/login-form" id="loginForm">
            <div class="user-type">
                <button type="button" id="touristBtn" class="active">Tourist Login</button>
                <button type="button" id="adminBtn">Admin Login</button>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="links">
            <a href="/register-form">Create Tourist Account</a>
        </div>

        <div class="demo-section">
            <h4>Demo Credentials</h4>
            <div class="demo-credentials">
                <strong>Admin:</strong> admin@demo.com / admin123<br>
                <strong>Tourist:</strong> tourist@demo.com / tourist123
            </div>
        </div>
    </div>

    <script>
        const touristBtn = document.getElementById('touristBtn');
        const adminBtn = document.getElementById('adminBtn');
        const emailInput = document.getElementById('email');

        touristBtn.addEventListener('click', function() {
            touristBtn.classList.add('active');
            adminBtn.classList.remove('active');
            emailInput.placeholder = 'tourist@example.com';
        });

        adminBtn.addEventListener('click', function() {
            adminBtn.classList.add('active');
            touristBtn.classList.remove('active');
            emailInput.placeholder = 'admin@example.com';
        });

        // Auto-fill demo credentials
        touristBtn.addEventListener('dblclick', function() {
            document.getElementById('email').value = 'tourist@demo.com';
            document.getElementById('password').value = 'tourist123';
        });

        adminBtn.addEventListener('dblclick', function() {
            document.getElementById('email').value = 'admin@demo.com';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
